<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-barberia.css">
    
    <title>Contacto-Barbería</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="../HTML y CSS PT1/banner/logo.png" alt="Logo"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="barberia.html">Productos</a></li>
                    <li><a href="contaco.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@gmail.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxxxxxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

            <fieldset>
                <legend>¿Cómo le gustaríaque lo contactemos</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono">Teléfono</label>

                <label for="radio-wsp"><input type="radio" name="contacto" id="radio-wsp" value="wsp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select name="" id="comboBox">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </fieldset>

            <label for="" class="checkbox"><input type="checkbox" name="" id="" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label> 

            <input type="submit" class="enviar" value="Enviar formulario">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img class="pie-de-pagina" src="../HTML y CSS PT1/banner/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barbería Alura-2022</p>
    </footer>
</body>
</html>
